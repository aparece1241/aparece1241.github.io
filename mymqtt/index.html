<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT</title>

    <!-- Added the Bootstrap CDN -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="col-sm-12">
        <h1>MQTT</h1>
        <div class="form-group container">

            <div class="col-sm-4">
                <h2>Publish</h2>
                <label for="">Topic :</label>
                <input id="topic-input" type="text">
                <br>
                <br>
                <label>Payload :</label>
                <input id="payload-input" type="text">
                <br>    
                <br>    
                <br>    
                <button id="pub-button" class="btn btn-primary" value="">Publish</button>
            </div>


            <div class="col-sm-4">
                <h2>Subscribe</h2>
                <label>Topic :</label>
                <input id="topic-input2" type="text">
                <br>
                <br>
                <br>
                <button id="sub-button" class="btn btn-primary">Subscribe</button>
            </div>


            <div id="message" class="col-sm-4">
                <h2>Messages</h2>
                <p><b>Topic</b></p>
                <p class="p"><b>Payload</b></p>
            </div>
        </div>
    </div>
</body>
<script src="./browserMqtt.js"></script>
<script src="./index.js"></script>
</html>
